<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/google-places.css">
    <script src="/js/google-places.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-usBrLm4Z9_hNRsgOs4oKLshWgnBcy3w?.exp&libraries=places"></script>
     <link href="//fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css">
</head>
<body>
  
    <section class="main-content">
     <header>
      <h2>Reviews</h2>
      </header>
      <div id="google-reviews"></div>

      <footer class="site-footer-review">
           <a href="{{site.review.short-link}}">
            <button class="write-review">Write a review</button>
            </a>
            {% include color-bar.html %}
      </footer>
    </section>
    <script>
     $(document).ready(function() {
      $("#google-reviews").googlePlaces({
          placeId: 'ChIJx113w8QUuzsR_3IiWBPrucE'
        , render: ['reviews']
        , min_rating: 4
        , max_rows:5
      });
    });
    </script>

</body>
</html>
